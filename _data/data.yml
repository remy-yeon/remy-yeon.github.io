certifications:
  title: Certifications
  list:
  - name: Engineer Information Processing
    # start: 2020
    # end: 2021
    organization: HRD Korea (한국산업인력공단)
    DateofIssue : June 17, 2022
    # credentialid: 111-222
    # credentialurl: www.google.com
    credentialname: Date of Issue #내 편의상 취득 날짜 아래에 들어가는 내용이라 이렇게 작성함 
    details: |
      The Engineer Information Processing certification is a national technical qualification issued by the Human Resources Development Service of Korea (HRD Korea). It is designed to assess the expertise and skills required for information processing professionals. 
      Holders of this certification possess knowledge of computer systems, software development, database management, data structures, algorithms, computer networks, and IT security. They are qualified to design, develop, and manage information systems used in various industries.
    
      This certification is particularly beneficial for individuals pursuing careers in software development, IT consulting, system administration, and data analysis. It is widely recognized in both public and private sectors as proof of technical competence in information processing.
      To obtain the certification, candidates must pass a written examination covering theoretical knowledge and a practical test assessing problem-solving abilities in real-world IT environments.
      
  - name: Data Architecture Semi-Professional (DAsP)
    # start: 2019
    # end:
    organization: Korea Data Agency (KDA, 한국데이터산업진흥원)
    DateofIssue : July 1, 2022
    # credentialid: 111-222
    # credentialurl: www.github.com
    credentialname: Date of Issue 
    details: |
      The Data Architecture Semi-Professional (DAsP) certification is designed for practitioners with foundational knowledge and practical skills in enterprise architecture, focusing on data requirements analysis, data standardization, and data modeling. Key responsibilities include: 
      - Data Requirements Analysis: Collecting, analyzing, and validating information requirements​
      - Data Standardization: Establishing and managing data standards​
      - Data Modeling: Performing conceptual, logical, and physical data modeling​

